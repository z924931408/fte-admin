server:
  port: 8095
  servlet:
    session:
      timeout: 30m
    context-path: /fte
  tomcat:
    accesslog:
      enabled: true
      suffix: '.log'
      prefix: access_log
      file-date-format: '.yyyy-MM-dd'
      directory: logs
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
    basedir: '/app/logs/tomcat'

spring:
  profiles:
    active: "quartz,common,@activeProfile@"


logging:
  level:
    org:
      apache:
        catalina: INFO
        tomcat: INFO
    org.activiti.engine.impl.persistence.entity: trace


pagehelper:
   helperDialect: mysql
   reasonable: true
   supportMethodsArguments: true
   params: count=countSql


mybatis-plus:
  mapper-locations: classpath:/com/zhu/fte/biz/mapper/*Mapper.xml
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
    refresh: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false